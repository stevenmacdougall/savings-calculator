<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - JavaScript Savings Calculator</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="bg-white pb-3 pl-5 pr-5 pt-5 text-center">
         <h4 class="text-dark-blue large-header font-weight-bold pt-5" id="savingsCalculatorLabel">Coffee Savings Calculator</h4>
   <p>Calulate the amount of money you will save using our coffee serivce</p>
      
    <form class="mb-5 text-center">
      <p>
        </p>
          <label for="currentNumPerMonth" class="font-weight-bold info-heading d-block mb-3">Number of cups of coffees you buy per month:</label>
          <p class="font-weight-bold info-heading d-inline pr-2">#</p><input id="currentNumPerMonth" class="sm-input shadow form-control input-error d-inline" type="text" placeholder="0">

         <label for="rateCup" class="font-weight-bold info-heading d-block mt-4 mb-3">Cost per cup of coffee:</label>
         <p class="font-weight-bold info-heading d-inline pr-2">$</p><input id="rateCup" class="sm-input shadow form-control input-error d-inline" type="text" placeholder="0.00">

    </form>

    <button type="button" class="btn shadow bg-warning font-weight-bold" id="calculate">Calculate</button> 

  </div>
  <!--calculator end-->
         <div class="p-5 pr-5 text-center">
            <!-- Display totals -->
            <div id="currentAmountTotal">
               <p class="info-heading">You currently spend
              $<span id="current">0.00</span> on coffee per month.</p>
            </div>
            <div id="savingsAmount">
               <p class="info-heading font-weight-bold">Your estimated savings with our coffee service is:
               $<span id="savings" class="underline">0.00</span> per month.</p>
            </div>
         </div>
  		</div>
	</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
